server.port=8081

# --- Swagger / OpenAPI Configuration ---

# 1. Disable the default Petstore sample
springdoc.swagger-ui.disable-swagger-default-url=true

# 2. Tell Swagger UI exactly where to find YOUR API docs
# This must match springdoc.api-docs.path
springdoc.swagger-ui.url=/v3/api-docs

# 3. Entry point path (Access via http://localhost:8081/swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html

# 4. OpenAPI docs endpoint (The raw JSON)
springdoc.api-docs.path=/v3/api-docs

# 5. Internal configuration path
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config

# 6. UI Customization
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.enabled=true
