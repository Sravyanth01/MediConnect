<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-heartbeat brand-icon"></i>
      <span class="brand-text">MediConnect</span>
    </div>
    
    <nav class="sidebar-nav">
      <button 
        class="nav-item" 
        [class.active]="activeTab === 'appointments'"
        (click)="setActiveTab('appointments')"
      >
        <i class="fas fa-calendar-alt"></i>
        <span>My Appointments</span>
      </button>

      <button 
        class="nav-item" 
        [class.active]="activeTab === 'find-doctor'"
        (click)="setActiveTab('find-doctor')"
      >
        <i class="fas fa-user-md"></i>
        <span>Find a Doctor</span>
      </button>

      <button 
        class="nav-item" 
        [class.active]="activeTab === 'consultations'"
        (click)="setActiveTab('consultations')"
      >
        <i class="fas fa-file-medical-alt"></i>
        <span>Consultations</span>
      </button>

      <button 
        class="nav-item" 
        [class.active]="activeTab === 'profile'"
        (click)="setActiveTab('profile')"
      >
        <i class="fas fa-user-circle"></i>
        <span>My Profile</span>
      </button>

      <button 
        class="nav-item" 
        [class.active]="activeTab === 'notifications'"
        (click)="setActiveTab('notifications')"
      >
        <i class="fas fa-bell"></i>
        <span>Notifications</span>
      </button>
    </nav>
    
    <div class="sidebar-footer">
      <button class="logout-button" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Logout</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-bar">
      <h2 class="page-title">{{ getTabTitle() }}</h2>
      
      <div class="top-bar-right">
          
        <div class="user-profile">
          <div class="user-info">
            <span class="user-name">{{ userName }}</span>
            <span class="user-role">Patient</span>
          </div>
          <div class="user-avatar">
            {{ getInitials(userName) }}
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <app-patient-appointments *ngIf="activeTab === 'appointments'"></app-patient-appointments>
      <app-find-doctor *ngIf="activeTab === 'find-doctor'"></app-find-doctor>
      <app-patient-consultations *ngIf="activeTab === 'consultations'"></app-patient-consultations>
      <app-patient-profile *ngIf="activeTab === 'profile'"></app-patient-profile>
      <app-patient-notifications *ngIf="activeTab === 'notifications'"></app-patient-notifications>
    </div>
  </main>
</div>
